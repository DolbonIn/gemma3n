<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura 키오스크 접근성 솔루션 - 대화형 데모</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Accessible Harmony -->
    <!-- Application Structure Plan: A two-panel interactive simulation. The left panel represents the Kiosk UI, and the right panel simulates the user's phone with the Aura app. A single 'Next Step' button guides the user through a predefined scenario, updating both panels to demonstrate the core interaction loop (user voice command -> AI action -> UI change). This structure was chosen because it's the most direct and effective way to visualize the project's concept and user flow as described in the source report, making the abstract idea tangible and easy to understand in a short demo. -->
    <!-- Visualization & Content Choices: Report Info: The core user journey of ordering coffee via the Aura agent. -> Goal: Demonstrate the step-by-step interaction between the user, the AI agent, and the kiosk. -> Viz/Presentation Method: Dynamically updated HTML blocks within two panels (Kiosk/Phone) to create a visual narrative. -> Interaction: A single button advances the scenario, simulating user voice commands and agent responses. -> Justification: This method provides a clear, linear, and compelling storytelling experience that perfectly matches the goal of a 3-minute video demo. It avoids the complexity of a real AI backend while faithfully representing its function. -> Library/Method: Vanilla JavaScript for state management and DOM manipulation, Tailwind CSS for styling. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
        }
        .highlight-agent-action {
            outline: 4px solid #3b82f6;
            outline-offset: 4px;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
            transition: all 0.3s ease-in-out;
            border-radius: 0.5rem;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Aura Kiosk Demo</h1>
            <p class="text-lg text-gray-600 mt-2">Gemma3n 기반 AI 에이전트의 키오스크 제어 시나리오 시연</p>
        </header>

        <main class="w-full max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Kiosk Simulation -->
            <div class="bg-black/90 rounded-2xl p-4 shadow-2xl ring-2 ring-gray-300">
                <div id="kiosk-ui" class="bg-gray-800 text-white rounded-lg h-[60vh] md:h-[70vh] p-6 flex flex-col justify-center items-center text-center relative overflow-hidden">
                    <!-- Kiosk content will be injected here -->
                </div>
            </div>

            <!-- Phone Simulation -->
            <div class="flex flex-col">
                 <div class="bg-white rounded-2xl p-6 shadow-lg h-full flex flex-col">
                    <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Aura App</h2>
                    <div id="phone-ui" class="bg-gray-50 flex-grow rounded-lg p-4 space-y-3 overflow-y-auto">
                        <!-- Phone chat content will be injected here -->
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-center mt-8">
            <button id="scenario-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300 text-xl">
                시나리오 시작
            </button>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const kioskUI = document.getElementById('kiosk-ui');
            const phoneUI = document.getElementById('phone-ui');
            const scenarioBtn = document.getElementById('scenario-btn');

            let currentStep = 0;

            const scenario = [
                { // Step 0: Initial state
                    kioskHTML: `<div class="fade-in"><h2 class="text-3xl font-bold mb-6">터치하여 주문 시작</h2><p class="text-gray-400">Welcome</p></div>`,
                    phoneHTML: `<div class="text-center text-gray-500 p-4 fade-in">Aura를 시작하려면 '시나리오 시작' 버튼을 누르세요.</div>`,
                    btnText: `시나리오 시작`
                },
                { // Step 1: User starts
                    kioskHTML: `<div class="w-full text-left fade-in"><h3 class="text-2xl font-bold mb-6 text-center">카테고리를 선택하세요</h3><div class="grid grid-cols-3 gap-4 text-xl text-center"><div id="kiosk-cat-coffee" class="bg-gray-700 p-6 rounded-lg">☕️ 커피</div><div class="bg-gray-600 p-6 rounded-lg">🍵 티</div><div class="bg-gray-600 p-6 rounded-lg">🍰 디저트</div></div></div>`,
                    phoneHTML: `<div class="flex justify-end mb-2 fade-in"><span class="bg-blue-600 text-white p-3 rounded-lg inline-block max-w-xs">주문 시작해 줘.</span></div>
                                <div class="flex justify-start fade-in"><span class="bg-gray-200 text-gray-800 p-3 rounded-lg inline-block max-w-xs">화면에 '커피', '티', '디저트' 카테고리가 보입니다. '커피'를 선택할까요?</span></div>`,
                    btnText: `다음 단계: "아이스 아메리카노 찾아봐"`,
                    highlightId: 'kiosk-cat-coffee'
                },
                { // Step 2: User asks for americano
                    kioskHTML: `<div class="w-full text-left fade-in"><h3 class="text-2xl font-bold mb-6 text-center">커피 메뉴</h3><div class="grid grid-cols-2 gap-4"><div id="kiosk-item-americano" class="bg-blue-500 p-4 rounded-lg">🧊 아이스 아메리카노<br>4,500원</div><div class="bg-gray-600 p-4 rounded-lg">☕️ 따뜻한 라떼<br>5,000원</div></div><h4 class="mt-6 font-bold text-center">사이즈 선택</h4><div class="flex justify-center gap-4 mt-2"><div class="border-2 border-gray-500 px-4 py-2 rounded">레귤러</div><div id="kiosk-size-large" class="border-2 border-gray-500 px-4 py-2 rounded">라지</div></div></div>`,
                    phoneHTML: `<div class="flex justify-end mb-2 fade-in"><span class="bg-blue-600 text-white p-3 rounded-lg inline-block max-w-xs">아이스 아메리카노 찾아봐.</span></div>
                                <div class="flex justify-start fade-in"><span class="bg-gray-200 text-gray-800 p-3 rounded-lg inline-block max-w-xs">'아이스 아메리카노'를 찾았습니다. 사이즈는 '레귤러'와 '라지'가 있습니다.</span></div>`,
                    btnText: `다음 단계: "라지로 하고, 장바구니에 담아줘"`,
                    highlightId: 'kiosk-size-large'
                },
                { // Step 3: User chooses size and adds to cart
                    kioskHTML: `<div class="w-full h-full flex flex-col text-center fade-in"><h3 class="text-2xl font-bold mb-6">장바구니</h3><div class="bg-gray-700 p-4 rounded-lg text-left mb-auto">아이스 아메리카노 (라지) - 5,000원</div><div class="mt-8 text-2xl mb-4">총 금액: 5,000원</div><div id="kiosk-btn-payment" class="bg-green-500 p-4 rounded-lg text-xl font-bold w-full">결제하기</div></div>`,
                    phoneHTML: `<div class="flex justify-end mb-2 fade-in"><span class="bg-blue-600 text-white p-3 rounded-lg inline-block max-w-xs">라지로 하고, 장바구니에 담아줘.</span></div>
                                <div class="flex justify-start fade-in"><span class="bg-gray-200 text-gray-800 p-3 rounded-lg inline-block max-w-xs">라지 사이즈 아이스 아메리카노를 장바구니에 담았습니다. 결제할까요?</span></div>`,
                    btnText: `다음 단계: "응, 결제해 줘"`,
                    highlightId: 'kiosk-btn-payment'
                },
                { // Step 4: User confirms payment
                    kioskHTML: `<div class="w-full text-center fade-in"><h3 class="text-2xl font-bold mb-6">결제 수단 선택</h3><div class="grid grid-cols-2 gap-4 text-xl"><div id="kiosk-pay-card" class="bg-gray-600 p-8 rounded-lg">💳<br>신용카드</div><div class="bg-gray-600 p-8 rounded-lg">📱<br>모바일 페이</div></div></div>`,
                    phoneHTML: `<div class="flex justify-end mb-2 fade-in"><span class="bg-blue-600 text-white p-3 rounded-lg inline-block max-w-xs">응, 결제해 줘.</span></div>
                                <div class="flex justify-start fade-in"><span class="bg-gray-200 text-gray-800 p-3 rounded-lg inline-block max-w-xs">결제 화면으로 이동했습니다. '신용카드'와 '모바일 페이'가 보입니다.</span></div>`,
                    btnText: `처음으로 돌아가기`,
                    highlightId: 'kiosk-pay-card'
                },
            ];

            function renderStep(stepIndex) {
                const current = scenario[stepIndex];
                
                // Update Kiosk and Phone UI
                kioskUI.innerHTML = current.kioskHTML;
                phoneUI.innerHTML = current.phoneHTML;
                scenarioBtn.textContent = current.btnText;

                // Scroll chat to bottom
                phoneUI.scrollTop = phoneUI.scrollHeight;
                
                // Apply highlight effect after a short delay to allow rendering
                if (current.highlightId) {
                    setTimeout(() => {
                        const elementToHighlight = document.getElementById(current.highlightId);
                        if(elementToHighlight) {
                            elementToHighlight.classList.add('highlight-agent-action');
                        }
                    }, 100);
                }
            }

            scenarioBtn.addEventListener('click', () => {
                currentStep = (currentStep + 1) % scenario.length;
                renderStep(currentStep);
            });

            // Initial render
            renderStep(0);
        });
    </script>

</body>
</html>
